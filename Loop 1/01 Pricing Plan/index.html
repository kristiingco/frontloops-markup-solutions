<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pricing-plan-card">
      <div class="pricing-plan-card__item">
        <img
          class="pricing-plan-card__item__image"
          src="assets/img/device.svg"
        />
        <h1 class="pricing-plan-card__item__header">Mobile</h1>
        <p class="pricing-plan-card__item__heading">
          Get notifications about new releases in our mobile app.
        </p>
        <span class="pricing-plan-card__item__pricing">$10 / month</span>
      </div>

      <div class="pricing-plan-card__item">
        <img
          class="pricing-plan-card__item__image"
          src="assets/img/laptop.svg"
        />
        <h1 class="pricing-plan-card__item__header">Desktop</h1>
        <p class="pricing-plan-card__item__heading">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all problems.
        </p>
        <span class="pricing-plan-card__item__pricing">$15 / month</span>
      </div>

      <div class="pricing-plan-card__item">
        <img
          class="pricing-plan-card__item__image"
          src="assets/img/monitor.svg"
        />
        <h1 class="pricing-plan-card__item__header">TV</h1>
        <p class="pricing-plan-card__item__heading">
          Watch your favorite series at home on large screen with our TV
          application.
        </p>
        <span class="pricing-plan-card__item__pricing">$20 / month</span>
      </div>
    </div>
  </body>
</html>
